<form [formGroup]="pollForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">Title</label>
    <div class="control">
      <input class="input" type="text" formControlName="pollName" placeholder="Enter poll title" required>
    </div>
  </div>

  <div class="field" formArrayName="pollOptions">
    <div *ngFor="let _ of pollOptions.controls; let i=index;">

      <div class="field">

        <label class="label">
          <div class="level">
            <div class="level-left">Option</div>

            <button [disabled]="pollOptions.length <= 1"
                    (click)="removeOption(i)"
                    class="button is-danger is-rounded level-right is-small">
              Remove
            </button>
          </div>
        </label>

        <div class="control">
          <input class="input" type="text" [formControlName]="i" placeholder="Enter option" required>
        </div>

      </div>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <a class="button is-rounded is-info" (click)="addOption()">Add option</a>
    </div>
  </div>

  <!--<button type="submit" class="btn btn-success">Submit</button>-->
  <div class="field">
    <div class="control">
      <button class="button is-link" [disabled]="!pollForm.valid">Submit</button>
    </div>
  </div>
</form>
